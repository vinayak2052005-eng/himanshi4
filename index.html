<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day, Himanshi!</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --dark-bg: #1a0005;
            --text-gold: #f8edeb;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-gold);
            text-align: center;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h1 { font-size: 2.5rem; color: var(--primary-pink); }
        .note { max-width: 600px; line-height: 1.6; margin: 20px auto; font-style: italic; }

        /* Petal Section */
        .petal-grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 20px;
            margin-top: 30px;
        }

        .petal {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #ff758c, #ff4d6d);
            border-radius: 0 100% 0 100%;
            transform: rotate(45deg);
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
        }

        .petal:hover { transform: rotate(45deg) scale(1.1); }
        .petal.hidden { opacity: 0; cursor: default; }

        /* Photo Section */
        .photo-section {
            display: flex;
            gap: 15px;
            margin: 40px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .photo-card {
            width: 250px;
            height: 300px;
            border: 5px solid white;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        /* Final Rose Animation */
        #final-rose {
            font-size: 100px;
            display: none;
            animation: bloom 2s ease-in-out;
        }

        @keyframes bloom {
            from { transform: scale(0); rotate: -45deg; }
            to { transform: scale(1.2); rotate: 0deg; }
        }

        .btn {
            background: var(--primary-pink);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container" id="screen1">
        <h1>For Himanshi ðŸŒ¹</h1>
        <p class="note">"Some feelings are quiet. They don't rush. They wait for the right moment. This is one of those moments."</p>
        
        <p>Pick the petals to see my notes for you:</p>
        <div class="petal-grid">
            <div class="petal" onclick="revealNote"(this, 'Your smile is my favorite view.')"></div>
            <div class="petal" onclick="revealNote"(this, 'You make every day feel special.')"></div>
            <div class="petal" onclick="revealNote"(this, 'I feel so lucky to know you.')"></div>
        </div>
        <p id="revealed-text" style="height: 20px; margin-top: 20px; color: #ff758c; font-weight: bold;"></p>
        
        <button class="btn" id="next-btn" style="display:none;" onclick="showPhotos()">Next Surprise âœ¨</button>
    </div>

    <div class="container" id="screen2" style="display:none;">
        <h1>Beautiful Memories</h1>
        <div class="photo-section">
            <div class="photo-card" style="background-image: url('https://i.ibb.co/gZrGXqJT/Whats-App-Image-2026-02-07-at-3-57-42-PM.jpg')"></div>
            <div class="photo-card" style="background-image: url('https://i.ibb.co/23nrWyyV/Whats-App-Image-2026-02-08-at-3-57-42-PM.jpg')"></div>
            <div class="photo-card" style="background-image: url('https://i.ibb.co/WWkZn8YL/Whats-App-Image-2026-02-07-at-3-57-44-PM.jpg')"></div>
        </div>
        <button class="btn" onclick="showFinal()">Happy Rose Day!</button>
    </div>

    <div class="container" id="screen3" style="display:none;">
        <div id="final-rose">ðŸŒ¹</div>
        <h1 style="margin-top:20px;">Happy Rose Day, Himanshi!</h1>
        <p>This Rose is for my Rose.</p>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        let petalsClicked = 0;
        const music = document.getElementById('bgMusic');

        function revealNote(el, text) {
            if(!el.classList.contains('hidden')) {
                music.play().catch(e => console.log("Audio waiting for user interaction"));
                el.classList.add('hidden');
                document.getElementById('revealed-text').innerText = text;
                petalsClicked++;
                if(petalsClicked === 3) {
                    document.getElementById('next-btn').style.display = 'block';
                }
            }
        }

        function showPhotos() {
            document.getElementById('screen1').style.display = 'none';
            document.getElementById('screen2').style.display = 'flex';
        }

        function showFinal() {
            document.getElementById('screen2').style.display = 'none';
            document.getElementById('screen3').style.display = 'flex';
            document.getElementById('final-rose').style.display = 'block';
        }
    </script>
</body>
</html>
